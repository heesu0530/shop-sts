spring.application.name=weProject
spring.main.banner-mode=off
server.port=8500
server.servlet.session.timeout=30m
#한글 설정
server.servlet.encoding.charset=UTF-8
server.servlet.encoding.force=true
server.servlet.encoding.force-response=true
#Data source
spring.datasource.username=ecom6Shop
spring.datasource.password=1234
spring.datasource.driver-class-name=net.sf.log4jdbc.sql.jdbcapi.DriverSpy
spring.datasource.url=jdbc:log4jdbc:oracle:thin:@192.168.0.53:1521:xe

#로그의 디버기 레벨 출력
logging.level.jdbc.sqlonly=INFO
logging.level.org.springframework.web=INFO
logging.level.com.zaxxer.hikari.HikariDataSource: ERROR
# mapper 로그레벨 설정
logging.level.com.azurealstn.codespringweb.mapper=TRACE
logging.level.net.chndol.stydy.maybatisssampl.mapper=DEBUG
#전체 로그 설정
logging.level.root=info

spring.mvc.view.prefix=/WEB-INF/views/
spring.mvc.view.suffix=.jsp
server.servlet.jsp.init-parameters.development=true
#vo의 패키지 설정
mybatis.type-aliases-package=com.ecom6.vo,com.ecom6.vo.mem,com.ecom6.vo.product,com.ecom6.vo.order,com.ecom6.vo.notice,com.ecom6.vo.qna
mybatis.config-location=classpath:/mybatisConfig/MybatisConfig.xml
mybatis.mapper-locations=classpath:**/mapper/*Mapper.xml
mybatis.configuration.validation-mode=NONE

# 파일 업로드를 위한 설정(설정자가 직접 설정한 이름)
resources.location=D:/EcomWorkSpace/upload/shop_img/
resources.uri_path=/upload








